<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Presentation</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css" id="theme">
</head>

<body>

    <div class="reveal">

        <div class="slides">

            <section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^----$"
                data-separator-notes="^## NOTES:$" data-charset="UTF-8"></section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>

    <script>

        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            navigationMode: 'linear',
            slideNumber: 'c/t',
            plugins: [RevealMarkdown, RevealNotes]
        });

    </script>

</body>

</html>
